<app-navbar></app-navbar>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4 text-center">Registro de usuario</h2>

      <form (ngSubmit)="registerUser()">
        <div class="mb-3">
          <label for="name" class="form-label">Nombre:</label>
          <input type="text" id="name" [(ngModel)]="user.name" name="name" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo:</label>
          <input type="email" id="email" [(ngModel)]="user.email" name="email" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="university" class="form-label">Universidad:</label>
          <input type="text" id="university" [(ngModel)]="user.university" name="university" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="preferences" class="form-label">Preferencias:</label>
          <textarea id="preferences" [(ngModel)]="user.preferences" name="preferences" class="form-control"></textarea>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">ContraseÃ±a:</label>
          <input type="password" id="password" [(ngModel)]="user.password" name="password" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
      </form>

      <div *ngIf="message" class="alert alert-info mt-4 text-center">
        {{ message }}
      </div>
    </div>
  </div>
</div>
