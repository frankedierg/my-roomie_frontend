<app-navbar></app-navbar>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4 text-center">Iniciar sesión</h2>

      <form (ngSubmit)="loginUser()">
        <div class="mb-3">
          <label for="email" class="form-label">Correo:</label>
          <input type="email" id="email" [(ngModel)]="credentials.email" name="email" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña:</label>
          <input type="password" id="password" [(ngModel)]="credentials.password" name="password" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      </form>

      <div *ngIf="message" class="alert alert-info mt-4 text-center">
        {{ message }}
      </div>
    </div>
  </div>
</div>
