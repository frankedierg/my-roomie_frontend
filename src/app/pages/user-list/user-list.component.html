<app-navbar></app-navbar>

<div class="container py-5">
  <h2 class="text-center mb-4 text-primary fw-bold">Usuarios registrados</h2>

  <div class="row g-4">
    <div class="col-md-6 col-lg-4" *ngFor="let user of users">
      <div class="card h-100 shadow-3">
        <div class="card-body">
          <div class="d-flex align-items-center mb-3">
            <div
              class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center me-3"
              style="width: 50px; height: 50px; font-size: 1.2rem;"
            >
              {{ user.name.charAt(0).toUpperCase() }}
            </div>
            <h5 class="mb-0 fw-bold text-dark">{{ user.name }}</h5>
            </div>

          <p class="card-text">
            <strong>Correo:</strong> {{ user.email }}<br />
            <strong>Universidad:</strong> {{ user.university }}<br />
            <strong>Preferencias:</strong><br />
            <span class="text-muted">{{ user.preferences || 'N/A' }}</span>
          </p>
        </div>
        <div class="card-footer bg-transparent border-0 text-end">
          <button class="btn btn-secondary btn-sm" (click)="confirmarEliminacion(user._id)">
            Eliminar
          </button>
        </div>
      </div>
    </div>
  </div>

  <p *ngIf="users.length === 0" class="text-center text-muted mt-4">
    No hay usuarios registrados a√∫n.
  </p>
</div>
